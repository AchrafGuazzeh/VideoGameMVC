<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title th:text="${genre.id != null} ? 'Modifier Genre' : 'Nouveau Genre'">Formulaire Genre</title>

    <!-- Bootstrap 5 CSS (CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.4/font/bootstrap-icons.css">

    <!-- optional custom CSS -->
    <link th:href="@{/css/custom.css}" rel="stylesheet"/>
</head>
<body class="bg-light">
<div th:insert="layout :: siteHeader"></div>

<main class="container my-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h2 class="h5 mb-3" th:text="${genre.id != null} ? 'Modifier Genre' : 'Ajouter un genre'">Formulaire Genre</h2>

                    <form th:action="@{/genres/save}" th:object="${genre}" method="post">
                        <input type="hidden" th:field="*{id}" />

                        <div class="mb-3">
                            <label class="form-label">Nom</label>
                            <input class="form-control" type="text" th:field="*{name}" placeholder="Nom du genre" required/>
                        </div>

                        <div class="d-flex justify-content-end">
                            <a class="btn btn-secondary me-2" th:href="@{/genres}"><i class="bi bi-arrow-left"></i> Annuler</a>
                            <button class="btn btn-success" type="submit"><i class="bi bi-save"></i> Enregistrer</button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="text-muted small mt-2">
                <span th:if="${genre.id != null}">ID: <strong th:text="${genre.id}"></strong></span>
            </div>
        </div>
    </div>
</main>

<div th:insert="layout :: siteFooter"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
