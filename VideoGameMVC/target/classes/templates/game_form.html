<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title th:text="${game.id != null} ? 'Modifier le jeu' : 'Ajouter un jeu'">Formulaire Jeu</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.4/font/bootstrap-icons.css">
    <link th:href="@{/css/custom.css}" rel="stylesheet"/>
</head>
<body class="bg-light">
<div th:insert="layout :: siteHeader"></div>

<main class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-12 col-md-10 col-lg-8">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h2 class="h5 mb-3" th:text="${game.id != null} ? 'Modifier le jeu' : 'Ajouter un nouveau jeu'">Formulaire Jeu</h2>

                    <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

                    <!-- The form posts to /save -->
                    <form th:action="@{/save}" th:object="${game}" method="post" class="row g-3">
                        <input type="hidden" th:field="*{id}" />

                        <div class="col-12 col-md-8">
                            <label class="form-label">Titre</label>
                            <input class="form-control" type="text" th:field="*{title}" placeholder="Titre du jeu" required />
                        </div>

                        <div class="col-12 col-md-4">
                            <label class="form-label">Plateforme</label>
                            <input class="form-control" type="text" th:field="*{platform}" placeholder="PC, PS5, Switch..." />
                        </div>

                        <div class="col-12 col-md-4">
                            <label class="form-label">Date de sortie</label>
                            <!-- binds to Game.releaseDate (LocalDate) -> browser date input format yyyy-MM-dd -->
                            <input class="form-control" type="date" th:field="*{releaseDate}" />
                        </div>

                        <div class="col-12 col-md-4">
                            <label class="form-label">Prix (€)</label>
                            <input class="form-control" type="number" step="0.01" th:field="*{price}" placeholder="ex: 49.99" />
                        </div>

                        <div class="col-12">
                            <label class="form-label">Description</label>
                            <textarea class="form-control" rows="4" th:field="*{description}" placeholder="Résumé du jeu..."></textarea>
                        </div>

                        <!-- Studio: bind to nested property studio.id -->
                        <div class="col-12 col-md-6">
                            <label class="form-label">Studio</label>
                            <select class="form-select" th:field="*{studio.id}">
                                <option th:value="''" th:text="'(Aucun)'"> (Aucun) </option>
                                <option th:each="s : ${studios}"
                                        th:value="${s.id}"
                                        th:text="${s.name}"
                                        th:selected="${game.studio != null and s.id == game.studio.id}">
                                </option>
                            </select>
                        </div>

                        <!-- Genres: checkboxes post genreIds parameters -->
                        <div class="col-12 col-md-6">
                            <label class="form-label">Genres</label>
                            <div class="d-flex flex-wrap">
                                <div class="form-check me-3 mb-2" th:each="g : ${genres}">
                                    <input class="form-check-input"
                                           type="checkbox"
                                           name="genreIds"
                                           th:id="${'genre-'+g.id}"
                                           th:value="${g.id}"
                                           th:checked="${game.genres != null ? game.genres.contains(g) : false}" />
                                    <label class="form-check-label" th:for="${'genre-'+g.id}" th:text="${g.name}"></label>
                                </div>
                            </div>
                        </div>

                        <div class="col-12 d-flex justify-content-end">
                            <a class="btn btn-secondary me-2" th:href="@{/games}"><i class="bi bi-arrow-left"></i> Annuler</a>
                            <button class="btn btn-success" type="submit"><i class="bi bi-save"></i> Enregistrer</button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="text-muted small mt-2">
                <span th:if="${game.id != null}">ID: <strong th:text="${game.id}"></strong></span>
            </div>
        </div>
    </div>
</main>

<div th:insert="layout :: siteFooter"></div>
</body>
</html>
