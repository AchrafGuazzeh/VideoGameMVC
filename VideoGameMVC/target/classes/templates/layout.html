<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title th:utext="${pageTitle} ?: 'Video Game Library'">Video Game Library</title>

    <!-- Bootstrap 5 CSS (CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          crossorigin="anonymous">

    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.4/font/bootstrap-icons.css">

    <!-- optional custom CSS -->
    <link th:href="@{/css/custom.css}" rel="stylesheet"/>
</head>
<body class="bg-light">

<!-- header fragment (navbar) -->
<div th:fragment="siteHeader">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold d-flex align-items-center" th:href="@{/}">
                <i class="bi bi-joystick me-2"></i>
                Bibliothèque de Jeux
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav"
                    aria-controls="mainNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="mainNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" th:href="@{/games}">Jeux</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/studios}">Studios</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/genres}">Genres</a></li>
                </ul>

                <form class="d-flex me-3" th:action="@{/games}" method="get" role="search">
                    <input class="form-control form-control-sm me-2" type="search" name="q" placeholder="Rechercher un jeu..." aria-label="Search">
                    <button class="btn btn-outline-light btn-sm" type="submit"><i class="bi bi-search"></i></button>
                </form>

                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="btn btn-outline-light btn-sm" th:href="@{/games/new}">
                            <i class="bi bi-plus-lg"></i> Ajouter un jeu
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>

<!-- footer fragment -->
<div th:fragment="siteFooter">
    <footer class="text-center text-muted py-3 mt-4">
        <div class="container">
            &copy; <span th:text="${#dates.format(#dates.createNow(),'yyyy')}">2025</span> — Video Game Library
        </div>
    </footer>

    <!-- Bootstrap JS bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            crossorigin="anonymous"></script>
</div>
</body>
</html>
