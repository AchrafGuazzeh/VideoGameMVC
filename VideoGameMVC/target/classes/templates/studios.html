<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Studios</title>

    <!-- Bootstrap 5 CSS (CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.4/font/bootstrap-icons.css">
    <link th:href="@{/css/custom.css}" rel="stylesheet"/>
</head>
<body class="bg-light">
<div th:insert="layout :: siteHeader"></div>

<main class="container my-4">
    <div class="d-flex align-items-center mb-3">
        <div>
            <h1 class="h3 mb-0">Studios</h1>
            <p class="text-muted mb-0">Gérez les studios de développement.</p>
        </div>
        <div class="ms-auto">
            <a class="btn btn-primary" th:href="@{/studios/new}"><i class="bi bi-plus-lg"></i> Ajouter un studio</a>
        </div>
    </div>

    <div th:if="${message}" class="alert alert-success" role="alert" th:text="${message}"></div>

    <div class="card shadow-sm">
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-hover table-striped align-middle mb-0">
                    <thead class="table-light">
                    <tr>
                        <th style="width:70px">ID</th>
                        <th>Nom</th>
                        <th>Année</th>
                        <th>Pays</th>
                        <th style="width:140px">Nombre de jeux</th>
                        <th style="width:180px">Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="s : ${studios}">
                        <td th:text="${s.id}">1</td>
                        <td th:text="${s.name}">Studio</td>
                        <td th:text="${s.foundedYear}">2000</td>
                        <td th:text="${s.country}">USA</td>
                        <td>
                            <span class="badge bg-secondary" th:text="${s.games.size()}">0</span>
                        </td>
                        <td>
                            <a class="btn btn-sm btn-outline-primary me-1" th:href="@{|/studios/edit/${s.id}|}">
                                <i class="bi bi-pencil"></i> Modifier
                            </a>
                            <a class="btn btn-sm btn-outline-danger" th:href="@{|/studios/delete/${s.id}|}"
                               onclick="return confirm('Supprimer ce studio et dissocier ses jeux ?')">
                                <i class="bi bi-trash"></i> Supprimer
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>

                <div th:if="${#lists.isEmpty(studios)}" class="p-3 text-center text-muted">
                    Aucun studio trouvé. <a th:href="@{/studios/new}">Ajouter un studio</a>
                </div>
            </div>
        </div>
    </div>
</main>

<div th:insert="layout :: siteFooter"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
